<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <title>school tools game</title>
</head>
<body>
    
    <div class="container-fluid main" id="content">
        <div class="row blog">
            <div class="col-md-12 tools text-center" id="cardDrag">
            </div>

            <div class="col-md-12 bg-danger " id="imgdiv">
                <img src="images/schooltools.jpg" id='imgtools' alt="image">
            </div>

            <div class="col-md-12 d-flex justify-content-center align-items-end" id="div-with-pattern">
                <div id="checkmark">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                        y="0px" viewBox="0 0 161.2 161.2" enable-background="new 0 0 191.2 191.2" xml:space="preserve">
                        <path class="path" fill="none" stroke="#7DB0D5" stroke-miterlimit="10" d="M425.9,52.1L425.9,52.1c-2.2-2.6-6-2.6-8.3-0.1l-42.7,46.2l-14.3-16.4
                            c-2.3-2.7-6.2-2.7-8.6-0.1c-1.9,2.1-2,5.6-0.1,7.7l17.6,20.3c0.2,0.3,0.4,0.6,0.6,0.9c1.8,2,4.4,2.5,6.6,1.4c0.7-0.3,1.4-0.8,2-1.5
                            c0.3-0.3,0.5-0.6,0.7-0.9l46.3-50.1C427.7,57.5,427.7,54.2,425.9,52.1z" />
                        <circle class="path" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" cx="80.6" cy="80.6"
                            r="62.1" />
                        <polyline class="path" fill="none" stroke="#7DB0D5" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10"
                            points="113,52.8 
                            74.1,108.4 48.2,86.4 " />
                        <circle class="spin" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10"
                            stroke-dasharray="12.2175,12.2175" cx="80.6" cy="80.6" r="73.9" />
                    </svg>
                    <p>Great Job!</p>
                </div>

                <div id="wrongmark">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140.2 140.2">
                        <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1"
                            cy="65.1" r="62.1" />
                        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                            stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3" />
                        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                            stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2" />
                    </svg>
                    <p id="error">Try again:)</p>
                </div>
            </div>
            <div class="col-md-12 justify-content-between d-flex align-items-center">
                <button class="btn btn-danger" onclick="init()">Reset</button>
                <button class="btn btn-danger" id='solve'>Solve</button>
            </div>
        </div>
    </div>

    <div id="divMessage">
        <div id="successMessage">
            <h2>You did it!</h2>
            <div onclick="init()" style="cursor: pointer;">Play Again!</div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
